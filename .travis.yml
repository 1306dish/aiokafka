language: python

sudo: required
services:
  - docker

branches:
  only:
    - master
    - v0.2
    - /^v\d+\.\d+\.\d+$/  # Like v0.2.0
    - /^v\d+\.\d+\.\d+\.dev\d*$/  # Like v0.2.0.dev0

python:
    - 3.3
    - 3.4
    - 3.6
env:
    matrix:
        - KAFKA_VERSION=0.9.0.1 SCALA_VERSION=2.11 PYTHONASYNCIODEBUG=1
        - KAFKA_VERSION=0.9.0.1 SCALA_VERSION=2.11 PYTHONASYNCIODEBUG=1 AIOKAFKA_NO_EXTENSIONS=1
        - KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11 PYTHONASYNCIODEBUG=1
        - KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11 PYTHONASYNCIODEBUG=1 AIOKAFKA_NO_EXTENSIONS=1
        - KAFKA_VERSION=0.11.0.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1
        - KAFKA_VERSION=0.11.0.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1 AIOKAFKA_NO_EXTENSIONS=1

before_install:
    - sudo apt-get update
    - sudo apt-get install -y libsnappy-dev

install:
    - pip install --upgrade pip setuptools wheel
    - pip install flake8
    - pip install "pytest<3.3.0" pytest-cov pytest-catchlog docker-py
    - pip install codecov
    - pip install cython
    - pip install python-snappy
    - pip install lz4 xxhash
    - pip install pathlib
    - pip install -vv -Ue .

script:
  - make cov FLAGS="-v"

after_success:
  - codecov

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: "bc6dxKmAECZpMgNsGyeDU3HeJqtwgwXl2vMtSZc/fv1ziSJyn3Fc4EH8obrrA4q88qUuuYRg63KSngZHIV33mxWk6wucp4qn7oVh67YUqNbHmmDTR/LihBcJ5F2YljW9/DvKTbQHlTqhpKbc6q7V7FzgQyVstNYZM4tZu1VZU5g="
  distributions: "sdist"
  on:
    tags: true
    all_branches: true
    python: 3.6
